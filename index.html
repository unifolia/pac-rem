<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pac-Rem, a Pac-Man-like game in which a cat has to collect all the catnip... before the cops do!">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/appleTouchIcon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./style.css">

    <title>PAC-REM | 🐈 🚓</title>
</head>
<body>
    <h1>PAC-REM</h1>
    <div class="gameInfo" hidden="true" aria-hidden="true">
        <h2></h2>
        <h3></h3>
    </div>
    <div class="pacWorld">
        <p><span aria-hidden="true">🐈</span> 
            Collect all the catnip... and run from the cops! 
            <span aria-hidden="true">🚓</span>
        </p>
        <p>Controls: ↑←↓→ / WASD / Swipe</p>
        <label for="button" class="visuallyHidden">Start Game</label>
        <button id="button">START</button>
    </div>
    <script src="./pac.js"></script>
</body>
</html>
